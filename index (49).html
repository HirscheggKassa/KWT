<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2C5F7C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="">
    
    <title>Kassa</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Distinctive Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Config (MUSS vor app.js geladen werden!) -->
    <script src="config.js"></script>
    
    <!-- Dexie.js for IndexedDB (lokaler Cache) -->
    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.min.js"></script>
    
    <!-- SheetJS für Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <!-- Supabase Client für Multi-Device Sync -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Dynamische Meta-Tags aus Config setzen -->
    <script>
        document.title = APP_CONFIG.betrieb.name + ' ' + APP_CONFIG.betrieb.kurzname;
        document.querySelector('meta[name="description"]').content = APP_CONFIG.app.beschreibung;
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div id="loading-logo" style="margin-bottom:24px;"></div>
            <h1 class="loading-title" id="loading-title">Kassa</h1>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container" style="display: none;">
        <!-- Dynamic Content Rendered Here -->
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>
    
    <!-- Article Modal Container -->
    <div id="article-modal-container"></div>

    <!-- Bottom Sheet Container -->
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="bottom-sheet-backdrop"></div>
        <div class="bottom-sheet-content">
            <div class="bottom-sheet-handle"></div>
            <div class="bottom-sheet-body"></div>
        </div>
    </div>

    <!-- Loading Screen dynamisch mit Config-Werten befüllen -->
    <script>
        document.getElementById('loading-title').textContent = APP_CONFIG.betrieb.name + ' ' + APP_CONFIG.betrieb.kurzname;
        if (APP_CONFIG.logo) {
            document.getElementById('loading-logo').innerHTML = 
                '<img src="' + APP_CONFIG.logo + '" alt="' + APP_CONFIG.betrieb.name + '" style="height:60px;width:auto;">';
        }
    </script>

    <!-- Main App Script -->
    <script src="app.js"></script>
    
    <!-- Fallback: Falls App nicht lädt -->
    <script>
        setTimeout(function() {
            var loadingScreen = document.getElementById('loading-screen');
            var appContainer = document.getElementById('app');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.warn('App-Start dauert zu lange');
                loadingScreen.style.display = 'none';
                if (appContainer) {
                    appContainer.style.display = 'block';
                    appContainer.innerHTML = '<div style="padding:40px;text-align:center;"><h2 style="color:#c0392b;">Ladefehler</h2><p style="margin:20px 0;">Die App konnte nicht vollständig geladen werden.</p><button onclick="location.reload(true)" style="padding:15px 30px;font-size:16px;background:#2C5F7C;color:white;border:none;border-radius:8px;cursor:pointer;">Neu laden</button><p style="margin-top:20px;font-size:12px;color:#888;">Tipp: Cache leeren (Strg+Shift+R)</p></div>';
                }
            }
        }, 10000);
    </script>
</body>
</html>
